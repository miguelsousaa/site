<html lang="en">

</head>
<body>
    <header>
        <section class="titulo">
        <h1>CEFET-MG - Campus Varginha - Curso Técnico</h1>
        </section>

        <section class="links">
            <a href="Início.html">

            </a>

        </section>

    </header>

    <main class = "Contato">
        <form action="" method="post" enctype="multipart/form-data"></form>
            <fieldset>
                <legend>Contato</legend>
                <div>
                    <label for="nome"> Nome </label>
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="user@email.com">
                </div>

                <div>
                    <input type="radio", name="Sexo", value="M", id="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio", name="Sexo", value="F", id="feminino">
                    <label for="feminino">Feminino</label>
                </div>

                <div>
                    <label for="estado">Estado/Cidade</label>
                    <select name="estado" id="estado">
                        <option value=""></option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="RR">RR</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PE</option>
                        <option value="PB">PB</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                </div>

                <div>
                    <label for="arquivo">Selecione um arquivo</label>
                    <input type="file" name="file" id="file">
                </div>

                <div>
                    <label for="sugestao">Sugestão</label>
                    <textarea name="sugestao" id="sugestao" cols="50" rows="4"></textarea>
                </div>

                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </fieldset>
    </main>

    <footer>
        <h1>@copyleft</h1>
    </footer>

</body>
